{% extends 'stroyinvest/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

  <h3 class="d-flex justify-content-center align-items-center">Додати контракт</h3>

  <div class="col-md-10 mx-auto col-lg-5 mt-3">
    <form class="form-multiline p-4 p-md-5 border bg-body-tertiary" method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="container d-flex">
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="action" value="post">Зберегти</button>
        <button class="w-100 btn btn-lg btn-warning" type="submit" name="action" value="delete">Видалити</button>
      </div>
    </form>
  </div>

{% endblock %}
