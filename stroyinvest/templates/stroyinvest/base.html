<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <title>
    {% block title %}{% endblock %}
  </title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Стройінвест</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav me-right mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Реєстрація</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Вхід</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container">
  {% block content %}{% endblock %}
</div>



<footer class="container text-white text-center py-3 fixed-bottom">
  <span class="text-muted">&copy; ТОВ "СК "Стройінвест"</span><br>
  <span class="text-muted">Підтримка: bugandreij@gmail.com</span>
</footer>
</body>
</html>
