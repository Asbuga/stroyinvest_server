{% extends 'stroyinvest/base.html' %}

{% load django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  
  <h3 class="d-flex justify-content-center align-items-center p-2 ">{{ title }}</h3>
  {% for department in departments %}
    <ul>
      <li>
          <a href="{% url "users:get_department" department.id %}">{{ department.title }}</a>
      </li>
    </ul>
  {% endfor %}
    
{% endblock %}
