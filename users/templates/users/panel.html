{% extends 'stroyinvest/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Кабінет{% endblock %}

{% block content %}
<div>

  <h3 class="d-flex justify-content-center align-items-center p-2 ">Проекти</h3>
  <a class="link" href="{% url 'projects:create_project' %}">Додати проект</a>
  {% for project in projects %}
    <ul>
      <li>
        <a class="link" href="{% url 'projects:project' project.id %}">{{ project }}</a>
      </li>
    </ul>
  {% endfor %}
  
</div>
{% endblock %}
