{% extends 'stroyinvest/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Стройінвест{% endblock %}

{% block content %}

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Будівельна компанія «Стройінвест»</h1>
        <p class="col-lg-10 fs-4">Керуй інформацією ефективно.</p>
      </div>
      {% if user.is_authenticated %}
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="get" action="{% url 'estimation:get_acts' %}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">До проєктів</button>
          </form>
        </div>
      {% else %}
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>
            <input type="hidden" name="next" value="{% url 'estimation:get_acts' %}" />
          </form>
        </div>
      {% endif %}
    </div>
  </div>

{% endblock%}
